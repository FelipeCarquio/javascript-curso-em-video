<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:')
        document.write(`Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Olá, ${nome}. Seu nome em maiúscula é ${nome.toUpperCase()} <br>`)
        document.write(`Olá, ${nome}. Seu nome em miúscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
